<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Osprey: Browser Protection</title>
    <link rel="stylesheet" href="PopupPage.css">
    <script src="../../util/telemetry/MessageType.js" type="text/javascript"></script>
    <script src="../../util/Storage.js" type="text/javascript"></script>
    <script src="../../util/Settings.js" type="text/javascript"></script>
    <script src="PopupPage.js" type="text/javascript"></script>
</head>

<body id="background" class="gray">

<div id="banner" class="banner">
    <img id="logo" class="logo" src="../../assets/icons/icon128.png" alt="Osprey Logo">
    <span class="banner-text">Osprey: Browser Protection</span>
</div>

<section class="alternate">
    <h3 id="mainTitle" class="white">
        Protection Options
    </h3>

    Microsoft SmartScreen
    <div id="smartScreenDivSwitch">
        <span id="smartScreenSwitch" class="switch on leftMargin"></span>
        <span id="smartScreenStatus" class="status">Active</span>
    </div>

    Comodo Valkyrie
    <div id="comodoDivSwitch">
        <span id="comodoSwitch" class="switch on leftMargin"></span>
        <span id="comodoStatus" class="status">Active</span>
    </div>

    Emsisoft Web Protection
    <div id="emsisoftDivSwitch">
        <span id="emsisoftSwitch" class="switch on leftMargin"></span>
        <span id="emsisoftStatus" class="status">Active</span>
    </div>

    Bitdefender TrafficLight
    <div id="bitdefenderDivSwitch">
        <span id="bitdefenderSwitch" class="switch on leftMargin"></span>
        <span id="bitdefenderStatus" class="status">Active</span>
    </div>

    Norton SafeWeb
    <div id="nortonDivSwitch">
        <span id="nortonSwitch" class="switch on leftMargin"></span>
        <span id="nortonStatus" class="status">Active</span>
    </div>

    TOTAL WebShield
    <div id="totalDivSwitch">
        <span id="totalSwitch" class="switch on leftMargin"></span>
        <span id="totalStatus" class="status">Active</span>
    </div>

    G DATA WebProtection
    <div id="gDataDivSwitch">
        <span id="gDataSwitch" class="switch on leftMargin"></span>
        <span id="gDataStatus" class="status">Active</span>
    </div>

    <div class="links">
        <a id="github" href="https://github.com/Foulest/Osprey" target="_blank">View on GitHub</a>
        <a>|</a>
        <a id="version">Version: </a>
    </div>
</section>

</body>
</html>
